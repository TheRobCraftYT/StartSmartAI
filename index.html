<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartSmart AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #E8F5E9;
            color: #333;
        }
        header {
            background-color: #388E3C;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid #2E7D32;
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .question {
            margin: 1.5rem 0;
        }
        select, input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 2px solid #8BC34A;
            border-radius: 5px;
            background: white;
            color: #333;
            font-size: 1rem;
        }
        button {
            background: #388E3C;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #2E7D32;
        }
    </style>
</head>
<body>

<header>
    Willkommen bei StartSmart AI
</header>

<div class="container">
    <h2>Bitte melde dich an, um fortzufahren</h2>
    <form id="login-form">
        <div class="question">
            <label for="username">Benutzername</label>
            <input type="text" id="username" placeholder="Benutzername" required>
        </div>
        <div class="question">
            <label for="password">Passwort</label>
            <input type="password" id="password" placeholder="Passwort" required>
        </div>
        <button type="submit">Anmelden</button>
    </form>
</div>

<script>
    // Diese Funktion wird beim Absenden des Anmeldeformulars aufgerufen
    document.querySelector('#login-form').addEventListener('submit', function(event) {
        event.preventDefault();  // Verhindert das normale Absenden des Formulars

        // Nach erfolgreicher Anmeldung wird der Benutzer auf die Business-Seite weitergeleitet
        window.location.href = 'contact.html';
    });
</script>

</body>
</html>
