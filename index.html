<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartSmart AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4CAF50, #81C784, #A5D6A7);
            color: #333;
        }
        header {
            background-color: #388E3C;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid #2E7D32;
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: #F1F8E9;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .question {
            margin: 1.5rem 0;
        }
        select {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 2px solid #8BC34A;
            border-radius: 5px;
            background: white;
            color: #333;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            border: none;
            border-radius: 5px;
            background: #388E3C;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #2E7D32;
        }
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #81C784;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<header>
    StartSmart AI: Finde deinen Start-up-Namen
</header>

<div class="container">
    <h2>Starte dein Unternehmen</h2>
    <p>Wähle die passenden Optionen aus, um den besten Namen für dein Start-up zu finden:</p>

    <div class="question">
        <label for="startup-type">Was möchtest du machen?</label>
        <select id="startup-type">
            <option value="ecommerce">E-Commerce</option>
            <option value="consulting">Beratung</option>
            <option value="app">App-Entwicklung</option>
            <option value="food">Gastronomie</option>
            <option value="agency">Kreativagentur</option>
            <option value="other">Sonstiges</option>
        </select>
    </div>

    <div class="question">
        <label for="brand-style">Welche Stimmung soll deine Marke ausdrücken?</label>
        <select id="brand-style">
            <option value="modern">Modern</option>
            <option value="creative">Kreativ</option>
            <option value="trustworthy">Vertrauenswürdig</option>
            <option value="playful">Verspielt</option>
        </select>
    </div>

    <div class="question">
        <label for="focus">Welches ist dein Hauptfokus?</label>
        <select id="focus">
            <option value="innovation">Innovation</option>
            <option value="service">Kundendienst</option>
            <option value="tech">Technologie</option>
            <option value="sustainability">Nachhaltigkeit</option>
        </select>
    </div>

    <button onclick="displayResult()">Ergebnisse anzeigen</button>

    <div id="result" class="result" style="display: none;">
        <p><strong>Vorgeschlagener Name:</strong> <span id="startup-name"></span></p>
    </div>
</div>

<script>
    function displayResult() {
        const type = document.getElementById('startup-type').value;
        const style = document.getElementById('brand-style').value;
        const focus = document.getElementById('focus').value;

        // Vorschläge basierend auf den ausgewählten Optionen
        let name = "";

        if (type === "ecommerce" && style === "modern" && focus === "innovation") {
            name = "ShopNova";
        } else if (type === "consulting" && style === "trustworthy" && focus === "service") {
            name = "TrustPoint Consulting";
        } else if (type === "app" && style === "creative" && focus === "tech") {
            name = "AppVisionary";
        } else if (type === "food" && style === "playful" && focus === "sustainability") {
            name = "GreenBites";
        } else if (type === "agency" && style === "modern" && focus === "creative") {
            name = "ModernMinds Agency";
        } else {
            name = "Innovative Start";
        }

        // Ergebnis anzeigen
        document.getElementById('startup-name').textContent = name;
        document.getElementById('result').style.display = "block";
    }
</script>

</body>
</html>
