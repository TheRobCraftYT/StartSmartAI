<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartSmart AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: #333;
        }
        header {
            background-color: rgba(255, 255, 255, 0.9);
            color: #4CAF50;
            padding: 1rem 2rem;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .anmeldung {
            text-align: center;
            margin-top: 2rem;
        }
        .anmeldung input {
            margin: 0.5rem 0;
            padding: 0.7rem;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .anmeldung button {
            padding: 0.8rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .anmeldung button:hover {
            background-color: #45a049;
        }
        .question {
            margin: 1.5rem 0;
        }
        select, input[type="text"], button {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f4f4f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>
<body>

<header>

    <div id="results" class="result" style="display: none;">
        <h3>Dein Start-up Vorschlag:</h3>
        <p><strong>Name:</strong> <span id="startup-name">[Name wird generiert]</span></p>
        <p><strong>Logo:</strong> <span id="startup-logo">[Logo wird generiert]</span></p>
    </div>
</div>

<script>
    function login() {
        // Simuliere einen erfolgreichen Login
        document.getElementById("login").style.display = "none";
        document.getElementById("main").style.display = "block";
    }

    function generateResults() {

</body>
</html>
