<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartSmart AI - Anmeldung</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #E8F5E9;
            color: #333;
        }
        header {
            background-color: #388E3C;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid #2E7D32;
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .question {
            margin: 1.5rem 0;
        }
        select, input[type="text"], input[type="number"], input[type="email"], button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 2px solid #8BC34A;
            border-radius: 5px;
            background: white;
            color: #333;
            font-size: 1rem;
        }
        button {
            background: #388E3C;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #2E7D32;
        }
        .login-container {
            text-align: left;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    Willkommen bei StartSmart AI
</header>

<div class="container">
    <h2>Bitte beantworte die Fragen zur Unternehmensgründung</h2>

    <!-- Anmeldung -->
    <div class="login-container">
        <h3>Anmeldung</h3>
        <form id="login-form">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" placeholder="Benutzername" required>
            <label for="password">Passwort:</label>
            <input type="password" id="password" placeholder="Passwort" required>
            <button type="submit">Anmelden</button>
        </form>
    </div>

    <hr>

    <!-- Unternehmensfragen -->
    <form id="business-form">
        <div class="question">
            <label for="business-name">Wähle einen Unternehmensnamen</label>
            <select id="business-name">
                <option value="Mustername">Mustername</option>
                <option value="TechNova">TechNova</option>
                <option value="FutureWave">FutureWave</option>
                <option value="CodeSpark">CodeSpark</option>
            </select>
        </div>

        <div class="question">
            <label for="business-area">Wähle einen Unternehmensbereich</label>
            <select id="business-area">
                <option value="IT-Beratung">IT-Beratung</option>
                <option value="Software-Entwicklung">Software-Entwicklung</option>
                <option value="Marketing">Marketing</option>
                <option value="Finanzdienstleistungen">Finanzdienstleistungen</option>
            </select>
        </div>

        <div class="question">
            <label for="brand-style">Wähle einen Markenstil</label>
            <select id="brand-style">
                <option value="Modern und innovativ">Modern und innovativ</option>
                <option value="Traditionell und seriös">Traditionell und seriös</option>
                <option value="Luxuriös und exklusiv">Luxuriös und exklusiv</option>
                <option value="Kreativ und unkonventionell">Kreativ und unkonventionell</option>
            </select>
        </div>

        <div class="question">
            <label for="business-focus">Wähle den Hauptfokus deines Unternehmens</label>
            <select id="business-focus">
                <option value="Softwareentwicklung">Softwareentwicklung</option>
                <option value="Beratung">Beratung</option>
                <option value="E-Commerce">E-Commerce</option>
                <option value="Digitales Marketing">Digitales Marketing</option>
            </select>
        </div>

        <div class="question">
            <label for="business-region">Wähle die Region, in der dein Unternehmen tätig ist</label>
            <select id="business-region">
                <option value="Berlin">Berlin</option>
                <option value="Hamburg">Hamburg</option>
                <option value="München">München</option>
                <option value="Frankfurt">Frankfurt</option>
            </select>
        </div>

        <button type="submit">Absenden</button>
    </form>
</div>

<script>
    // Anmeldung (Pseudofunktion)
    document.querySelector('#login-form').addEventListener('submit', function(event) {
        event.preventDefault();  // Verhindert das normale Absenden des Formulars

        const username = document.querySelector('#username').value;
        const password = document.querySelector('#password').value;

        // Hier könnte man eine richtige Login-Logik einbauen, für die Demo bleibt es pseudomäßig
        if (username && password) {
            alert('Erfolgreich eingeloggt!');
        } else {
            alert('Bitte gib einen Benutzernamen und ein Passwort ein.');
        }
    });

    // Weiterleitung zur Kontakt-Seite
    document.querySelector('#business-form').addEventListener('submit', function(event) {
        event.preventDefault();  // Verhindert das normale Absenden des Formulars

        // Weiterleitung zur Kontakt-Seite
        window.location.href = 'contact.html';
    });
</script>

</body>
</html>
