<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - StartSmart AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #E8F5E9;
            color: #333;
        }
        header {
            background-color: #388E3C;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid #2E7D32;
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .question {
            margin: 1.5rem 0;
        }
        input[type="text"], input[type="number"], input[type="email"], button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 2px solid #8BC34A;
            border-radius: 5px;
            background: white;
            color: #333;
            font-size: 1rem;
        }
        button {
            background: #388E3C;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #2E7D32;
        }
    </style>
</head>
<body>

<header>
    Kontakt - Unternehmensdetails
</header>

<div class="container">
    <h2>Gib bitte deine Kontaktdaten ein</h2>
    <form id="contact-form">
        <div class="question">
            <label for="full-name">Vollständiger Name</label>
            <input type="text" id="full-name" placeholder="Dein Name" required>
        </div>
        <div class="question">
            <label for="number-of-employees">Anzahl der Mitarbeiter</label>
            <input type="number" id="number-of-employees" placeholder="Anzahl der Mitarbeiter" required>
        </div>
        <div class="question">
            <label for="salary">Durchschnittlicher Lohn</label>
            <input type="number" id="salary" placeholder="Durchschnittlicher Lohn (€)" required>
        </div>
        <div class="question">
            <label for="email">E-Mail-Adresse</label>
            <input type="email" id="email" placeholder="Deine E-Mail-Adresse" required>
        </div>
        <button type="submit">Absenden</button>
    </form>
</div>

<script>
    // Diese Funktion wird beim Absenden des Formulars aufgerufen
    document.querySelector('#contact-form').addEventListener('submit', function(event) {
        event.preventDefault();  // Verhindert die normale Formularübermittlung

        // Speichert die Eingabewerte in localStorage
        localStorage.setItem('fullName', document.getElementById('full-name').value);
        localStorage.setItem('numberOfEmployees', document.getElementById('number-of-employees').value);
        localStorage.setItem('salary', document.getElementById('salary').value);
        localStorage.setItem('email', document.getElementById('email').value);

        // Leitet den Benutzer zur Erfolgsseite weiter
        window.location.href = 'success.html';
    });
</script>

</body>
</html>
